<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear linear-gradient(to right, rgb(10, 113, 231), rgb(17, 54, 71));
            background-color: dodgerblue;
        }

        .box {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 17px;
            width: 25%;
        }

        fieldset {
            border: 3px solid dodgerblue;
        }

        legend {
            border: 3px solid dodgerblue;
            padding: 10px;
            text-align: center;
            background-color: dodgerblue;
            border-radius: 9px;
        }

        .inputbox {
            position: relative;
        }

        .inputuser {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 20px;
            width: 100%;
            letter-spacing: 2px;
        }

        .labelinput {
            position: absolute;
            top: 0px;
            left: 5px;
            pointer-events: none;
            transition: 0px;
        }

        .inputuser:focus~.labelinput,
        .inputuser:valid~.labelinput {
            top: -20px;
            font-size: 12px;
            color: dodgerblue;
        }

        #data_nascimento {
            border: none;
            padding: 10px;
            border-radius: 11px;
            outline: none;
            font-size: 17px;
        }

        #submit {
            background-image: linear-gradient(to right, rgb(20, 147, 220), rgb(20, 147, 220));
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 17px;
            cursor: pointer;
            border-radius: 11px;
        }

        #submit:hover {
            background-image: linear-gradient(to right, rgb(57, 20, 220), rgb(27, 17, 71));
        }
    </style>
</head>
